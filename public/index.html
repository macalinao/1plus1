<!doctype html>
<html ng-app="1plus1" ng-controller="MainCtrl">

<head>
  <title>1+1</title>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />

  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.compat.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">

      <!-- Teams -->
      <div class="col-md-6">

        <h1>Add a New Team</h1>
        <form role="form">

          <div class="form-group">
            <label for="name">Team Name</label>
            <input type="text" class="form-control" id="name" ng-model="newTeam.name" placeholder="Team Name" />
          </div>

          <div class="form-group">
            <label>Team Members</label>

            <div ng-repeat="member in newTeam.members">
              <p>{{member}}</p>
            </div>

            <div class="row">
              <div class="col-xs-9">
                <input type="text" class="form-control" ng-model="newTeam.newMember" placeholder="Member Email" />
              </div>
              <div class="col-xs-3">
                <a class="btn btn-success" ng-click="addMember()">Add Member</a>
              </div>
            </div>

          </div>

          <a class="btn btn-primary" ng-click="createNewTeam()">Create New Team</a>

        </form>


        <h1>Teams</h1>
        <div ng-repeat="team in teams">
          <h2>{{team.name}}</h2>
          <h3>Members</h3>
          <ul>
            <li ng-repeat="member in team.members">{{member}}</li>
          </ul>
        </div>

      </div>


      <div class="col-md-6">
        <h1>Pairings</h1>
        <button class="btn btn-primary" ng-click="nextPairing()">Next Pairing</button>

        <div ng-repeat="pairing in pairings.slice().reverse()">
          <h2>Week {{pairings.length - $index}}</h2>
          <ul>
            <li ng-repeat="pair in pairing">
              {{pair.join(', ')}}
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
